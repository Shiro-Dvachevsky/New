    <h2>"Странные" буквы</h2>
    <hr>
    <img src="https://img-fotki.yandex.ru/get/15486/136164467.4/0_f44d1_28804584_orig.png" alt="Букавы>">
    <p>В современном русском языке не склоняются:</p>
    <ul>
        <li>инициальные аббревиатуры (составленные из первых букв слов), кончающиеся <b>гласным</b>, например: <abbr title="Московский государственный университет">МГУ</abbr>, ОАО;</li>
        <li><b>заимствованные</b> аббревиатуры, кончающиеся <cite>твердым согласным</cite>, например: <abbr title="перевод: Мужчина">MAN</abbr>;</li>
    </ul>
